<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Baches - Santiago</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .map-panel {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2d3436;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        .reports-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .report-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s;
        }

        .report-card:hover {
            transform: translateY(-3px);
        }

        .report-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .report-id {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .report-actions {
            display: flex;
            gap: 5px;
        }

        .report-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .severity-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .severity-low { background: #d1f2eb; color: #27ae60; }
        .severity-medium { background: #fef9e7; color: #f39c12; }
        .severity-high { background: #fadbd8; color: #e74c3c; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-road"></i> Reportes de Baches</h1>
            <p>Sistema de reporte y seguimiento de baches en Santiago de los Caballeros</p>
        </div>

        <div class="main-content">
            <div class="form-panel">
                <h2><i class="fas fa-plus-circle"></i> Reportar Nuevo Bache</h2>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="ubicacion">Ubicación:</label>
                        <input type="text" id="ubicacion" placeholder="Haz clic en el mapa o escribe la dirección" readonly>
                    </div>

                    <div class="form-group">
                        <label for="zona">Zona/Sector:</label>
                        <select id="zona" required>
                            <option value="">Seleccionar zona</option>
                            <option value="Centro">Centro Histórico</option>
                            <option value="Los Jardines">Los Jardines</option>
                            <option value="Bella Vista">Bella Vista</option>
                            <option value="Gurabo">Gurabo</option>
                            <option value="Villa Olga">Villa Olga</option>
                            <option value="Cerros de Gurabo">Cerros de Gurabo</option>
                            <option value="Cienfuegos">Cienfuegos</option>
                            <option value="La Otra Banda">La Otra Banda</option>
                            <option value="Hato Mayor">Hato Mayor</option>
                            <option value="Ensanche Espaillat">Ensanche Espaillat</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="profundidad">Profundidad (cm):</label>
                        <input type="number" id="profundidad" min="1" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="antiguedad">Antigüedad estimada:</label>
                        <select id="antiguedad" required>
                            <option value="">Seleccionar antigüedad</option>
                            <option value="Menos de 1 mes">Menos de 1 mes</option>
                            <option value="1-3 meses">1-3 meses</option>
                            <option value="3-6 meses">3-6 meses</option>
                            <option value="6-12 meses">6-12 meses</option>
                            <option value="1-2 años">1-2 años</option>
                            <option value="Más de 2 años">Más de 2 años</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción adicional:</label>
                        <textarea id="descripcion" rows="3" placeholder="Describe el estado del bache, afectaciones al tráfico, etc."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="reportadoPor">Reportado por:</label>
                        <input type="text" id="reportadoPor" placeholder="Tu nombre (opcional)">
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Guardar Reporte
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-broom"></i> Limpiar
                    </button>
                </form>
            </div>

            <div class="map-panel">
                <h3><i class="fas fa-map-marked-alt"></i> Mapa de Santiago</h3>
                <div id="map"></div>
                <p style="margin-top: 10px; font-size: 14px; color: #666;">
                    <i class="fas fa-info-circle"></i> Haz clic en el mapa para seleccionar la ubicación del bache
                </p>
            </div>
        </div>

        <div class="reports-section">
            <h2><i class="fas fa-list"></i> Reportes Registrados</h2>
            <div id="reportsContainer" class="reports-grid"></div>
        </div>
    </div>

    <!-- Modal para editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Reporte</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editZona">Zona/Sector:</label>
                    <select id="editZona">
                        <option value="Centro">Centro Histórico</option>
                        <option value="Los Jardines">Los Jardines</option>
                        <option value="Bella Vista">Bella Vista</option>
                        <option value="Gurabo">Gurabo</option>
                        <option value="Villa Olga">Villa Olga</option>
                        <option value="Cerros de Gurabo">Cerros de Gurabo</option>
                        <option value="Cienfuegos">Cienfuegos</option>
                        <option value="La Otra Banda">La Otra Banda</option>
                        <option value="Hato Mayor">Hato Mayor</option>
                        <option value="Ensanche Espaillat">Ensanche Espaillat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editProfundidad">Profundidad (cm):</label>
                    <input type="number" id="editProfundidad" min="1" max="100">
                </div>
                <div class="form-group">
                    <label for="editAntiguedad">Antigüedad estimada:</label>
                    <select id="editAntiguedad">
                        <option value="Menos de 1 mes">Menos de 1 mes</option>
                        <option value="1-3 meses">1-3 meses</option>
                        <option value="3-6 meses">3-6 meses</option>
                        <option value="6-12 meses">6-12 meses</option>
                        <option value="1-2 años">1-2 años</option>
                        <option value="Más de 2 años">Más de 2 años</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDescripcion">Descripción:</label>
                    <textarea id="editDescripcion" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Actualizar</button>
            </form>
        </div>
    </div>

    <script>
        let map;
        let selectedLocation = null;
        let reports = JSON.parse(localStorage.getItem('bachesReports')) || [];
        let markers = [];

        // Inicializar la aplicación
        function initApp() {
            initMap();
            displayReports();
            setupEventListeners();
        }

        // Inicializar Leaflet Map
        function initMap() {
            // Coordenadas de Santiago de los Caballeros, República Dominicana
            const santiago = [19.4515, -70.6973];
            
            map = L.map('map').setView(santiago, 13);
            
            // Agregar capa de tiles de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Click listener para seleccionar ubicación
            map.on('click', function(e) {
                selectLocation(e.latlng);
            });

            // Cargar marcadores existentes
            loadMarkers();
        }

        // Seleccionar ubicación en el mapa
        function selectLocation(latlng) {
            selectedLocation = latlng;
            
            // Limpiar marcador anterior de selección
            clearSelectionMarker();
            
            // Crear nuevo marcador de selección
            const marker = L.marker([latlng.lat, latlng.lng])
                .addTo(map)
                .bindPopup('Ubicación seleccionada')
                .openPopup();
            
            // Crear icono personalizado para selección
            const selectionIcon = L.divIcon({
                className: 'custom-selection-marker',
                html: '<div style="background: #667eea; border: 3px solid white; border-radius: 50%; width: 20px; height: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>',
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
            
            marker.setIcon(selectionIcon);
            
            // Geocoding inverso usando Nominatim (OpenStreetMap)
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latlng.lat}&lon=${latlng.lng}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        document.getElementById('ubicacion').value = data.display_name;
                    }
                })
                .catch(err => {
                    document.getElementById('ubicacion').value = `${latlng.lat.toFixed(6)}, ${latlng.lng.toFixed(6)}`;
                });

            // Guardar marcador para poder eliminarlo después
            window.selectionMarker = marker;
        }

        // Limpiar marcador de selección
        function clearSelectionMarker() {
            if (window.selectionMarker) {
                map.removeLayer(window.selectionMarker);
                window.selectionMarker = null;
            }
        }

        // Cargar marcadores de reportes existentes
        function loadMarkers() {
            // Limpiar marcadores existentes
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            reports.forEach((report, index) => {
                if (report.lat && report.lng) {
                    const severity = getSeverity(report.profundidad);
                    const color = getSeverityColor(severity);
                    
                    // Crear icono personalizado
                    const customIcon = L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background: ${color}; border: 2px solid white; border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">!</div>`,
                        iconSize: [25, 25],
                        iconAnchor: [12, 12]
                    });
                    
                    const marker = L.marker([report.lat, report.lng], { icon: customIcon })
                        .addTo(map)
                        .bindPopup(`
                            <div style="max-width: 200px;">
                                <h4>Bache #${report.id}</h4>
                                <p><strong>Zona:</strong> ${report.zona}</p>
                                <p><strong>Profundidad:</strong> ${report.profundidad} cm</p>
                                <p><strong>Antigüedad:</strong> ${report.antiguedad}</p>
                                <p><strong>Fecha:</strong> ${new Date(report.fecha).toLocaleDateString()}</p>
                                <div style="margin-top: 10px;">
                                    <button onclick="editReport(${report.id})" style="background: #667eea; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-right: 5px; cursor: pointer;">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                    <button onclick="deleteReport(${report.id})" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </button>
                                </div>
                            </div>
                        `);

                    markers.push(marker);
                }
            });
        }

        // Configurar event listeners
        function setupEventListeners() {
            document.getElementById('reportForm').addEventListener('submit', handleSubmit);
            document.getElementById('editForm').addEventListener('submit', handleEdit);
            
            const modal = document.getElementById('editModal');
            const span = document.getElementsByClassName('close')[0];
            
            span.onclick = function() {
                modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }

        // Manejar envío del formulario
        function handleSubmit(e) {
            e.preventDefault();
            
            if (!selectedLocation) {
                alert('Por favor selecciona una ubicación en el mapa');
                return;
            }

            const formData = new FormData(e.target);
            const report = {
                id: Date.now(),
                lat: selectedLocation.lat,
                lng: selectedLocation.lng,
                ubicacion: document.getElementById('ubicacion').value,
                zona: formData.get('zona') || document.getElementById('zona').value,
                profundidad: parseInt(formData.get('profundidad') || document.getElementById('profundidad').value),
                antiguedad: formData.get('antiguedad') || document.getElementById('antiguedad').value,
                descripcion: formData.get('descripcion') || document.getElementById('descripcion').value,
                reportadoPor: formData.get('reportadoPor') || document.getElementById('reportadoPor').value || 'Anónimo',
                fecha: new Date().toISOString()
            };

            reports.push(report);
            localStorage.setItem('bachesReports', JSON.stringify(reports));
            
            displayReports();
            loadMarkers();
            clearForm();
            clearSelectionMarker();
            
            alert('Reporte guardado exitosamente!');
        }

        // Manejar edición
        function handleEdit(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editId').value);
            const reportIndex = reports.findIndex(r => r.id === id);
            
            if (reportIndex !== -1) {
                reports[reportIndex] = {
                    ...reports[reportIndex],
                    zona: document.getElementById('editZona').value,
                    profundidad: parseInt(document.getElementById('editProfundidad').value),
                    antiguedad: document.getElementById('editAntiguedad').value,
                    descripcion: document.getElementById('editDescripcion').value
                };
                
                localStorage.setItem('bachesReports', JSON.stringify(reports));
                displayReports();
                loadMarkers();
                document.getElementById('editModal').style.display = 'none';
                
                alert('Reporte actualizado exitosamente!');
            }
        }

        // Mostrar reportes
        function displayReports() {
            const container = document.getElementById('reportsContainer');
            
            if (reports.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">No hay reportes registrados aún.</p>';
                return;
            }

            container.innerHTML = reports.map(report => {
                const severity = getSeverity(report.profundidad);
                return `
                    <div class="report-card">
                        <div class="report-header">
                            <div class="report-id">#${report.id}</div>
                            <div class="report-actions">
                                <button class="btn" style="padding: 5px 10px; font-size: 12px;" onclick="editReport(${report.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;" onclick="deleteReport(${report.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="report-info">
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt" style="color: #e74c3c;"></i>
                                <span>${report.zona}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-ruler-vertical" style="color: #3498db;"></i>
                                <span>${report.profundidad} cm</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-calendar-alt" style="color: #f39c12;"></i>
                                <span>${report.antiguedad}</span>
                            </div>
                            <div class="info-item">
                                <span class="severity-badge severity-${severity}">${severity.toUpperCase()}</span>
                            </div>
                        </div>
                        
                        ${report.descripcion ? `<p style="margin: 10px 0; font-size: 14px; color: #555;"><i class="fas fa-comment"></i> ${report.descripcion}</p>` : ''}
                        
                        <div style="font-size: 12px; color: #888; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
                            <div><i class="fas fa-user"></i> ${report.reportadoPor}</div>
                            <div><i class="fas fa-clock"></i> ${new Date(report.fecha).toLocaleString()}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Determinar severidad basada en profundidad
        function getSeverity(profundidad) {
            if (profundidad < 5) return 'low';
            if (profundidad < 15) return 'medium';
            return 'high';
        }

        // Obtener color por severidad
        function getSeverityColor(severity) {
            switch (severity) {
                case 'low': return '#27ae60';
                case 'medium': return '#f39c12';
                case 'high': return '#e74c3c';
                default: return '#95a5a6';
            }
        }

        // Editar reporte
        function editReport(id) {
            const report = reports.find(r => r.id === id);
            if (report) {
                document.getElementById('editId').value = report.id;
                document.getElementById('editZona').value = report.zona;
                document.getElementById('editProfundidad').value = report.profundidad;
                document.getElementById('editAntiguedad').value = report.antiguedad;
                document.getElementById('editDescripcion').value = report.descripcion;
                
                document.getElementById('editModal').style.display = 'block';
            }
        }

        // Eliminar reporte
        function deleteReport(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este reporte?')) {
                reports = reports.filter(r => r.id !== id);
                localStorage.setItem('bachesReports', JSON.stringify(reports));
                displayReports();
                loadMarkers();
            }
        }

        // Limpiar formulario
        function clearForm() {
            document.getElementById('reportForm').reset();
            document.getElementById('ubicacion').value = '';
            selectedLocation = null;
        }

        // Inicializar cuando se carga la página
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
